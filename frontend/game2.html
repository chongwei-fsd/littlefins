<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Fin Smart Kids - Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- awesome font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>

    <!-- cw -->
    <nav class="navbar navbar-expand-lg navbar-dark px-md-5 px-3"> <!-- optional: sticky-top -->
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><img src="images/logo.png" alt="" width="200px"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav"></div>
            </div>
        </nav>
    <!-- cw -->

    <!-- body -->
    <section class="container">
        <div class="row py-md-3 p-3">
            <!-- left -->
            <div class="col-md-7 col-12">
                <div class="yellow-border d-flex flex-column bg-white rounded-5 p-4 h-100">
                    <div class="d-flex align-items-center justify-content-between">
                        <i class="fa-solid fa-chevron-left chevron" id="prevBtn"></i>
                        <img alt="" class="gameImg" src="images/seashellpencil.png">
                        <i class="fa-solid fa-chevron-right chevron" id="nextBtn"></i>
                        <i id="arrowEffect" class="d-none"></i>
                    </div>

                    <p class="p-3 fs-5" id="typingEffect" data-strings="Oh look! This seashell is so shiny and pretty! It will look so good on my desk. I like it! But I need a new pencil for my school. Which one should I buy first?"></p>

                    <div class="d-flex gap-md-5 gap-4 justify-content-center flex-wrap">
                        <a href="#"
                            class="fs-5 text-decoration-none fw-bold orange-border rounded-5 px-md-5 px-4 py-2 orange-text"
                            id="seashellBtn">Seashell</a>
                        <a href="#"
                            class="fs-5 text-decoration-none fw-bold orange-border rounded-5 px-md-5 px-4 py-2 orange-text"
                            id="pencilBtn">Pencil</a>
                    </div>
                </div>
            </div>
            <!-- right -->
            <div class="col-md-5 col-12">
                <div
                    class="yellow-border d-flex flex-column bg-white rounded-5 p-4 h-100 align-items-center my-md-0 my-4">
                    <p class="brown-text fw-bold fs-4">Piggy Bank</p>
                    <p class="fw-bold fs-1 text-center circle"><span id="circle"></span></p>
                    <div class="d-flex gap-3 flex-wrap justify-content-center my-md-3" id="coinDiv"></div>
                    <div class="dashed-line col-12 mt-auto"></div>
                    <p class="fw-bold fs-4 brown-text">Balance: $<span id="displayBalance"></span>
                </div>
            </div>
        </div>
    </section>

    <!-- decision alert modal -->
    <div class="modal fade" id="decisionAlert" aria-hidden="true" data-bs-backdrop="static"
        data-bs-keyboard="false"></div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- External Custom Script -->
    <script src="script/Mock.js"></script> <!-- TODO: to remove in production env. -->
    <script src="script/const.js"></script>

    <script src="script/auth.js"></script>
    <script src="script/components/NavController.js"></script>
    <script src="script/components/Spinner.js"></script>
    <script src="script/loader.js"></script>

    <script src="script/boostrap-ftns.js"></script>
    <script src="script/form-validate.js"></script>
    <script src="script/components/userPath.js"></script>

    <script src="script/game2.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="script/typing.js"></script>
    <script src="script/decision-modal.js"></script>

</body>

</html>
