<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Fin Smart Kids - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- awesome font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/styles.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark px-md-5 px-3"> <!-- optional: sticky-top -->
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><img src="images/logo.png" alt="" width="200px"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav"></div>
        </div>
    </nav>

    <div class="d-flex justify-content-center fw-bold fs-3 text-white">ADMINISTRATOR</div>

    <!-- body -->
    <section class="container p-md-0 p-3">

        <div class="d-flex py-3 flex-md-row flex-column">
            
            <div class="col-md-5 col-12">
                <div class="yellow-bg rounded-5 h-100 align-content-center m-3">
                    <div class="d-flex justify-content-center p-md-0 p-5">
                        <img src="images/grandpa_trans.png">
                    </div>
                </div>
            </div>
    
            <div class="col-md-7 col-12">
                <div class="p-5 bg-white rounded-5 h-100 m-3">
                    <form id="voucherForm">
                        <div class="mb-3">
                            <label for="description" class="form-label">Description:</label>
                            <input type="text" class="form-control rounded-5" id="formDesc" required/>
                        </div>
                        <div class="mb-3">
                            <label for="value" class="form-label">Value:</label>
                            <input type="number" class="form-control rounded-5" id="formValue" required/>
                        </div>
                        <div class="mb-3">
                            <label for="image" class="form-label">Image URL:</label>
                            <input type="text" class="form-control rounded-5" id="formImg" required/>
                        </div>
                        <div class="mb-3">
                            <label for="image" class="form-label">Expiry Date:</label>
                            <input type="text" class="form-control rounded-5" id="formExpDate" required/>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="button" class="adminClearBtn btn" id="clearBtn">Clear</button>
                            <button type="submit" class="adminAddBtn btn" id="submitBtn">Add Voucher</button>
                        </div>
                    </form>
                </div>
            </div>
    
         </div>


        <!-- tab -->
        <div class="row py-3">
            <div class="col-12 d-flex gap-md-3">
                <div class="col-md-4 col-6 fs-5 brown-text bg-white p-3 rounded-top-5 text-center fw-bold cursorPointer"
                    id="voucherTab">
                    Vouchers
                </div>

            </div>

            <!-- voucher tab -->
            <div class="col-12" id="voucherContent">
                <div class="col-12 bg-white rounded-bottom-5">
                    <div class="col-12 d-flex p-3">
                        <div class="col-3 text-center sponsor-heading brown-text">
                            Sponsors
                        </div>
                        <div class="col-3 text-center sponsor-heading brown-text">
                            Description
                        </div>
                        <div class="col-3 text-center sponsor-heading brown-text">
                            Coins
                        </div>
                        <div class="col-3 text-center sponsor-heading brown-text">
                            Action
                        </div>
                    </div>

                    <div class="col-12 px-4">
                        <hr>
                    </div>

                    <div id="adminVoucherContainer"></div>
                </div>
            </div>
        </div> <!-- end row -->
    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- External Custom Script -->
    <script src="script/const.js"></script>
    <script src="script/auth.js"></script>
    <script src="script/admin-loader.js"></script>
    <script src="script/components/AdminController.js"></script>

    <script src="script/components/NavController.js"></script>
    <script src="script/components/Spinner.js"></script>
    <script src="script/loader.js"></script>

    <script src="script/boostrap-ftns.js"></script>
    <script src="script/form-validate.js"></script>

</body>

</html>
