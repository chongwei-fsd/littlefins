<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Fin Smart Kids - Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- awesome font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <!-- confetti -->
    <div id="confettiContainer"></div>
    
    <!-- cw -->
    <nav class="navbar navbar-expand-lg navbar-dark px-md-5 px-3"> <!-- optional: sticky-top -->
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><img src="images/logo.png" alt="" width="200px"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav"></div>
            </div>
        </nav>
    <!-- cw -->

    <!-- body -->
    <section class="container">
        <div class="row py-md-3 p-3">
            <!-- left -->
            <div class="col-md-7 col-12">
                <div class="yellow-border d-flex flex-column bg-white rounded-5 p-4 h-100">
                    <div class="d-flex align-items-center justify-content-between">
                        <i class="fas fa-chevron-left nextPrevBtn" id="prevBtn"></i>
                        <img alt="" class="gameImg" src="images/littlefinandgrandpa.png">
                        <i class="fas fa-chevron-right nextPrevBtn" id="nextBtn"></i>
                    </div>

                    <p class="p-3 fs-5" id="typingEffect" data-strings="Yay! Thank you for your help! We did it! I managed to save more than $15 to buy a birthday cake for my Grandpa!"></p>

                    <div class="d-flex gap-md-5 gap-4 justify-content-center">
                        <a href="#"
                            class="fs-5 text-decoration-none fw-bold orange-border rounded-5 px-md-5 px-4 py-2 orange-text"
                            id="endBtn">End</a>
                    </div>
                </div>
            </div>
            <!-- right -->
            <div class="col-md-5 col-12">
                <div class="yellow-border d-flex flex-column bg-white rounded-5 p-4 h-100 align-items-center my-md-0 my-4">
                    <p class="brown-text fw-bold fs-4">Piggy Bank</p>
                    <p class="fw-bold fs-3 text-center brown-text">Congratulations!</p>
                    <div class="d-flex gap-3 flex-wrap justify-content-center my-md-3" id="coinDiv"></div>
                    <div class="dashed-line col-12 mt-auto"></div>
                    <p class="fw-bold fs-4 brown-text">Balance: $<span id="displayBalance"></span>
                </div>
            </div>
        </div>
    </section>

    <!-- modal -->
    <div class="modal fade" id="congraTryAgainModal" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h4 class="brown-text fw-bold">Sign in or create a free account to keep your piggy bank balance!
                    </h4>
                    <p class="fw-light fs-3 orange-text">Redeem rewards with your coins!</p>
                    <div class="d-flex justify-content-center align-items-center py-3">
                        <img src="images/piggybanklarge.png" alt="Piggy Bank">
                        <div class="d-flex flex-column gap-2 px-2">
                            <a href="#" class="text-decoration-none px-5 py-2 rounded-5 modalBtn" id="modalLogin">Login</a>
                            <span class="fw-light">or</span>
                            <a href="#" class="text-decoration-none px-5 py-2 rounded-5 modalBtn" id="modalSignup">Sign Up</a>
                        </div>
                    </div>
                    <span class="small-text">By clicking Login or Sign Up, you agree to our User Agreement, Privacy
                        Policy, and Cookie Policy.</span>
                </div>
            </div>
        </div>
    </div>

    <!-- confetti -->
    <div id="confettiContainer"></div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- External Custom Script -->
    <script src="script/Mock.js"></script> <!-- TODO: to remove in production env. -->
    <script src="script/const.js"></script>

    <script src="script/auth.js"></script>
    <script src="script/components/NavController.js"></script>
    <script src="script/components/Spinner.js"></script>
    <script src="script/loader.js"></script>

    <script src="script/boostrap-ftns.js"></script>
    <script src="script/form-validate.js"></script>
    <script src="script/components/userPath.js"></script>

    <script src="script/game-congra.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="script/typing.js"></script>
    <script src="script/confetti.js"></script>

</body>

</html>
